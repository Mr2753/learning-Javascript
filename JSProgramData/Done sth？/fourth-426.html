<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript 隐藏 HTML 元素</title>
</head>
<body>
<p id="demo">隐藏HTML 元素</p>
<button type="button"
        onclick="document.getElementById('demo').style.display = 'None'">
    点击我即可隐藏HTML元素
</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 能改变HTML元素格式</title>
</head>
<body>
<h2 id="demo">JavaScript能改变HTML元素的样式</h2>
<button type="button"
        onclick="document.getElementById('demo').style.fontSize='12px'">
            点击我即可修改文字样式
</button>
</body>
</html>

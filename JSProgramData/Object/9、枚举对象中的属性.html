<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var obj = {
				name :'Payne',
				age:18,
				gender:'男'				
			};
			/* 
				枚举对象中的属性，
				使用for。。。 in。。。语句；
				语法： for（var 变量 in 对象）{
					
				}
			 
			 */
			for (var n in obj){
				console.log('属性名:'+n,'属性值:'+obj[n]);
			};
		</script>
	</head>
	<body>
	</body>
</html>

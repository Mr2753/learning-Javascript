<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			基本的数据类型都是独立的，不能成为一个整体			
				对象属于一种复合的数据类型，可以保存多个不同数据类型的属性
			对象的分类：
				1、内建对象
					-有ES标准中定义的对象，在任何的ES的实现中都可以使用
						Math；String； Number；Boolean；Function；Object；
				2、宿主对象：
					-由js的运行环境提供的对象；目前来看主要是指浏览器提供的对象
					比如BOM，DOM
				3、自建对象：
					-由开发人员自己创建的对象
			 */
			// 创建对象：
			/* 
			 使用new关键字调用函数，是构造函数constructor
				构造函数是专门用来创建对象的函数
				使用typeof 检查一个对象时， 会返回 object；
			 */
			var obj = new Object();
			 // console.log(typeof obj)
			 /* 
				在对象中保存的值称之为属性；
					向对象中添加属性
					语法：对象。属性名 = 属性值
				
			 */
			// 添加属性
			 {
				obj.name = 'Payne';
				obj.gender = 'man';
				obj.age = '20';
			 }
			 // 获取对象中的属性；对象。属性名
			 // console.log(obj)
			 /* 
				修改对象的属性值：
					对象。属性名=新值；
					obj.name = 'Tom';
					console.log(obj);
			 */
			 // 删除对象属性；delete。对象。属性名
			 delete obj.age;
			 console.log(obj);
			 
			 
			 
			 
			
			
		</script>
	</head>
	<body>
	</body>
</html>

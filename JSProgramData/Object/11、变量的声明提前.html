<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var a = 123;
			//  不写var 先声明了但未赋值，约等于window.a,
			/* 
				变量的声明提前
					使用var 关键字声明变量，会在所有的的代码执行之前被声明（但未赋值）
						但如果声明变量是不使用var关键字，则变量不会被声明提前；
			 写var：表示先声明，在执行的时候赋值，
			 函数表达式，不会被被声明提前
			 
			 */
			// fun1()  能被调用
			// fun2(); 不能被调用
			function fun1(){
				console.log('Fun1');				
			}
			var fun2 = function(){
				console.log('Fun2')
			}
			
		</script>
	</head>
	<body>
	</body>
</html>

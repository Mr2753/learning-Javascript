<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			 自增：
				通过自增可以使变量在自身的基础上增加1
					对于一个变量自增以后，原变量值会立即自增1
						后++ 与前++
						相同：无论是前++还是后++ 都会立即使原变量的值自增1
						不同：值不同，
			 */
			var a = 1;
			// a = a+1;
			a++ 
			console.log('a=:',a);
			alert(a)
			
		</script>
	</head>
	<body>
	</body>
</html>

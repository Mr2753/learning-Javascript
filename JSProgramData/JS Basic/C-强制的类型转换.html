<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			强制类型转换：指是将数据类型转换为其他的数据类型；
				string Number Boolean
				方式一：调用被转换数据类型（Tostring（））的方法
				该方法不会影响原变量
			*/
		   var a = 123;
		   // 调用a的Tostring方法
			var b = a.toString();
			console.log(a);
			console.log(b);
			console.log('a的数据类型:',typeof a);
			console.log('b的数据类型:',typeof b);		   
		</script>
	</head>
	<body>
	</body>
</html>

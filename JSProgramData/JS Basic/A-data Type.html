<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			var a = 123;
			/* 
			数据类型就是字面量的类型：
				在JS中一共有六种数据类型：
					string 字符串
					Number 数值
					Boolean 布尔值
					Null 空值
					Undefined 未定义
					Object 对象					 
			 其中String、Number、Boolean、Null、Undefined、属于基本数据类型
			 Object属于引用数据类型
			 */

			/* 
				String 
				 - 在JS中需要用引号引起来
				 - 使用双引号或单引号都可以，但是不要混用
					-引号不能嵌套
					嵌套使用：使用‘\’作为转译
				 
			 */
			/* 在JS中所有的数值都是Number类型；
				Number:数值类型;
			 */
			var str = "Hello";
			console.log(str);
			console.log(typeof a);
			/* 
				使用typeof（运算符） 检查数据类型
			 */
			
		</script>
	</head>
	<body>

	</body>
</html>

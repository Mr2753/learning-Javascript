<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			 标识符：
				在JS中所有的可以有我们命名的都可以叫标识符
				 var a		 a 就是标识符
					例如：变量名、函数名、属性名、都属于标识符
				命名标识符需遵守：
					1、标识符中可以含有字母、数字、_ 、$
					2、标识符不能以数字开头
					3、标识符不能是我们JS中的关键字或保留字 例如关键字var、保留字：class
					4、驼峰命名法：	
				JS底层保存标识符实际上是次采用Unicode编码
					理论上讲：所有的UTF-8中含有的内容都可以作为标识符
			 */
			var a_1_$ = 123;
			console.log(a_1_$);
		</script>
	</head>
	<body>
	</body>
</html>

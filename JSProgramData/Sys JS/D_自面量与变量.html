<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			 自变量：都是一些不可改变的值（常量），可直接运行，一般不直接使用字面量
				- eg： 1，2，3			 
			 变量： 变量是用来存储字面量，而变量是可以任意改变的
				- 变量更加方便			
			 */
			// 声明变量 
			// 在js中使用var关键字来声明一个变量
			var a;
			// 为‘a'这个变量赋值
			a = 123;
			a = 321;
			a = 321123
			console.log(a);
		</script>
	</head>
	<body>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
				js注释		
				多行注释、注释中内容不会被执行，但可在源代码中查看
			 */
			alert('Hello')
			document.write('Hello')
			console.log('Hello')
			/* 	
				 1、js中严格区分大写
				 2、js中每一条语句以“；”结尾
					-如果不写分号，浏览器会自动添加，会消耗系统资源
					-有些时候浏览器会加错分号所以在开发中必须写分号
				 3、js中会忽略多个空格和换行，所以我们可以利用换行和空格对代码进行格式化
				 
				 
				 
			 */
		</script>
	</head>
	<body>
	</body>
</html>

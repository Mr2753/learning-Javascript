<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
				语句是按照自上而下的顺序执行
				在js中可以使用{}来为语句分组
					同一个{}中的语句我们成为是一组语句，要么都执行，要么都不执行。
					一个{}中的语句我们也称为一个代码块
					在代码块后面不用在写；
					
					
					JS中的代码块，只有分组的作用，没有其它用途
			 */
			{
				var a = 10;
				alert('hello');
				console.log('你好');
				document.write('语句');				
			}
			
			console.log('a='+a)
		</script>
	</head>

	</body>
</html>

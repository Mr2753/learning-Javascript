<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
				定义一个来求两个数和的函数；
					在在函数中（）来指定一个或多个形参;声明形参就相当于在函数内声明了对应的变量，但是并不赋值
					实参将会赋值给函数中对应的形参
					
			 */
			function sum(a, b) {
				document.write(a + b);
				console.log(a + b);
			}
			/* 
				1、调用函数时解释器不会检查实参的类型；
					-所以要注意，是否有可能会接收到非法参数；如有有可能则需要对参数进行类型的检查；
				2、调用函数时解释器也不会检查实参的数量，
					- 多余的实参不会被赋值；			 
			 */
			sum(1, 2);
			console.log(1)
		</script>
	</head>
	<body>
	</body>
</html>

			/* 
				解析器；在调用函数的时候每次都会像函数内部传递进一个隐含的参数；
				这个隐含的参数就是this,this指向的是一个对象；
				这个对象我们成为函数执行的上下文对象；
				根据函数的调用方式不同，this会指向不同的对象；
					- 以函数的形式调用时，this永远是window
					- 以方法的形式调用时，this时调用这个方法的那个对象
			 
			 */
			// function fun(a, b){
			// 	console.log(this);
			// 	console.log(1);
			// }
			// fun();
			var name = '全局';
			// 创建一个sayName（）函数
			function fun(){
				console.log(this.name);
			};
			// 创建两个对象；
			var obj = {
				name :'Payne',
				sayName:fun
			};
			
			var obj1 = {
				name :'Tom',
				sayName:fun
			};
			// fun();
			obj1.sayName();

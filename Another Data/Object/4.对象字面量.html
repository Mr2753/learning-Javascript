<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 创建一个对象；
			// var obj = new Object();
			// 使用字面量创建对象；
			var obj = {};
			obj.name = "Payne";
			// console.log(obj);
			/* 
			 使用对象字面量；可以在创建对象是，直接指定对象中的属性；
						  语法：{属性名：属性值，属性名1：属性值1}
					  对象字面量的属性名可以加引号，也可以不加；建议不加！
					  如果要使用特殊的名字，则必须加引号！
				  属性名和属性值是一组一组的键值对结果；
					名和值使用：连接；多个键值对，使用，隔开；
					
			 */
			var obj2 = {
				name:"Payne's",
				age:20, 
				gender:'man',
				test :{
					name:'Tom',
					age : 21,
					gender : 'wm'
				}
				};
			console.log(obj2['name'])
			
		</script>
	</head>
	<body>
	</body>
</html>

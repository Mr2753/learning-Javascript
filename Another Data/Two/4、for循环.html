<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			for 循环：
				for(初始化表达式；条件表达式；更新表达式){
					语句
				}
			执行流程：
				1、初始化表达式，初始化变量
				2、执行条件表达式，来判断是否执行循环
					如果为True 则执行循环；
					如果为False，终止循环；
				3、执行更新表达式
				
			 */
			for(var i = 0; i<10;i++){
				document.write(i +"<br />")
				console.log(i)
				
				
			}
		</script>
	</head>
	<body>
	</body>
</html>

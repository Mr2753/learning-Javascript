<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			 条件分支语句：switch语句：
				语法：
					switch(条件表达式){
						case 表达式：
						语句。。。
						break;
						...
						default:
						语句。。
						break;
						
					}
			 */
			// 根据num的值输出对应的中文
			var num = 1;
			/* 	if (num ==1){
					console.log('壹');				
				}else if(num == 2){
					console.log('贰')
				}else if(num ==3) {
					console.log('叁')
				} */
			switch (num) {
				case 1:
					console.log('壹');
				case 2:
					console.log('贰');
				case 3:
					console.log('叁');
			}
		</script>
	</head>

	</body>
</html>

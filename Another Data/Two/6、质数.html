<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
				打印出1-100之间所有的质数
			 */
			for (var i = 2; i <= 100; i++) {
				var flag = true;
				// 判断i是否为质数
				// 获取到2-i的所有数
				for (var j = 2; j < i; j++) {
					// 判断i是否能被j整除
					if (i % j == 0){
						flag = false;
					}
				}
				if(flag){
					console.log(i)
				}
			}
		</script>
	</head>
	<body>
	</body>
</html>

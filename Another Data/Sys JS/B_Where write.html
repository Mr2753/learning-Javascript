<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Where write javascript</title>
		<script>
			alert('我是外部标签script代码')
		</script>
		<!--    可以将js代码编写到外部js文件中，然后通过script标签引入-->
		<script src="New_File1.js"></script>
	</head>
	<body>
		<!-- 可以将代码编写到标签的onclick属性中 -->
		<!--虽然可以写在标签的属性中，但他们属于结构与行为耦合，不方便维护
		<!--        当我们点击的时候，JS代码执行-->
		<button onclick="alert('点击了一次按钮')">点我一下</button>
		<!--    注意格式转变-->
		<a href="javascript:alert('点击了一次超链接')">百度一下，你就知道</a>
	</body>
</html>

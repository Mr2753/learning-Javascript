<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			 作用域（scope）：
			 - 作用域指一个变量的作用的范围
			 全局作用域：
				直接编写在script标签中的js代码；都在全局作用域
				全局作用域在页面打开时创建，在页面关闭时销毁
				在全局作用域中有一个全局对象window，我们可以直接使用
					创建的变量都会作为window对象的属性保存
					创建的函数都会作为window对象的方法保存
				全局作用域的变量都是全局变量：
					在页面的任意部分都可以调用
						
			 
			 局部作用域：
			 */
			console.log(window);
			function func(){
				// a 的作用域就在函数内
				var a = 123;
			}
			func();
			// a is not defined,在函数外部
			// console.log(a);
			
			
		</script>
	</head>
	<body>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			 call()与apply（）
			 这个两个都是函数对象的方法，需要通过函数对象来调用
			 当对函数调用call（）和apply（）
				调用call（）与apply（）可以将对象指定为第一个参数
				此时这个对象将会成为函数执行时的this
			 
			call（）方法可以将实参对象之后一次传递
			apply实参需要将实参封装到数组里统一传递
			 
			 
			 */
			function fun(){
				alert('fun函数')
			}
			fun.apply();
			fun.call();
			fun();
		</script>
	</head>
	<body>
	</body>
</html>

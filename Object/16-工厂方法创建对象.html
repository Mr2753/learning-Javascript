<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			使用工厂方法创建对象
				使用该方法可以大批量创建对象
			 */
			function createPerson(name, age, gender){
				var obj = new Object();
				obj.name = name;
				obj.age = age;
				obj.gender = gender;
				obj.demo = function(){
					alert(this.name)
				};
				return obj;
				
			}
			var obj1 = createPerson('Payne', 18, "男")
			// console.log(obj1)
			obj1.demo();
		</script>
	</head>
	<body>
	</body>
</html>

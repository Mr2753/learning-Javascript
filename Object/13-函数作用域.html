<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			函数作用域（局部作用域）：
			调用函数作用域，函数执行完毕以后，函数作用域销毁
			每调用一次函数就会创建一个新的函数作用域，他们之间时相互独立的
			在函数作用域中可以访问到全局作用域的变量，
			在全局作用域中无法访问到函数的作用域的变量
			当在函数作用操作一个变量时，他会先在自身作用域中寻找
				-如果有则优先使用，如果没有则继续向上一级寻找
			在函数中要访问全局变量可以使用window对象
			在函数作用域中也有声明提前的特性，使用var关键字，会在函数中所有的代码执行之前被声明		
			在函数中不使用var声明的变量都会成为全局变量
			 */
			var a = 1;
			function fun(){
				console.log(a)
			}
			fun();
		</script>
	</head>
	<body>
	</body>
</html>

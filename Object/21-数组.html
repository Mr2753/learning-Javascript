<!DOCTYPE html>

		<title></title>
		<script type="text/javascript">
		/* 
		内建对象：
		 
		宿主对象
		
		自定义对象：
		
		
		数组（Array）
			数组也是一个对象,也是用来存储一些值的
			不同的是普通对象是使用字符串作为属性名的；
				而数组是使用数字作为索引操作元素
				
			index：从0开始的整数
			
			数组的存储性能比普通对象好，在开发中我们经常使用数组来存储一些数据
		 */
		
		// 创建数组对象
		var arr = new Array();
		// console.log(typeof arr);
		// 向数组中添加对象 数组【索引】 = 值
		arr[0] = 10;
		arr[1] = 100;
		// console.log(arr)
		/* 
		读取数组中的元素：
			arr【index】
		获取数组的长度：
		length：设置或返回数组的长度
			对于连续的数组，使用length可以获取到数组的长度（元素的个数）
			对于非连续的数组；使用length会获取到数组的最大的索引+1
			尽量不要创建非连续的数组
		 */
		
		</script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			包装类：
			js中提供三个包装类：通过三个包装类可以将基本类型的数据转化为对象
			String 
				可以将基本数据类型转换为string对象
			Number
				可以将基本数据类型数字转换为Number对象
			Boolean
				可以将基本数据类型转换为Boolean对象
			 */
			var num = new Number(3);
			// alert(num);
			console.log(num);
		</script>
	</head>
	<body>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
		<script type="text/javascript">
			/* 
				可以在函数（）中指定一个或多个形参（形式参数）
				多个形参之间使用“，”隔开，相当于在函数内部声明了对应的变量，但未赋值
			 
			 
			 */
			function sum(a, b) {
				// var a = ?
				// var b = ?
				return a + b;
			}
			/* 
				在调用的时候，可以在（）中指定实参
				实参将会赋值给函数中对应的形参
			 */
			console.log("SUM = "+sum(1,1));
			// console.log(1);
			/* 
				调用函数的时解析器不会检查实参的类型
				所以要注意，是否可能会接收到非法的参数，如果有可能则需要对参数进行类型的检查
				调用函数的时解析器不会实参的数量
				多余的参数不会被赋值
				如果实参的数量少于新参的数量，则没有对应的实参的形式将是Undefined
			 
			 */
		</script>
	</head>
	<body>
	</body>
</html>

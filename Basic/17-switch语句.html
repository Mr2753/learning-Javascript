<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			switch语句：
				switch(条件表达式){
					case 表达式:
						语句 。。。
						break；
						。。。
					default：
						语句
						break；
				}
			 */
			var a = 1;
			switch(a){
				case 1:
					console.log(1);
					break;
				case 2:
					console.log(2);
					break;
				case 3:
					console.log(3);
					alert('3')
					break;
			}
			
		</script>
	</head>
	<body>
	</body>
</html>

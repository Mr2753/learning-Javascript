<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
				主要是转换为 String 、 Number、 Boolean
				 转 String ：
					tostring（）方法 // 不会改变原变量,null和Undefined没有toString方法
					String（）函数（强制转换）
				转 Number：
					使用Number（）函数；只有纯数字字符串才可
					含有非数字内容转化为NaN 
					含有空字符串转为 0
					Boolean ：False -0 True-1
					
					专门对于字符串中处理：
						parseInt（）：把字符串转化为 整数
						parseFloat（）
						
				转 Boolean
					使用Boolean（）函数
					除0，NaN 空串 为False
					null和Undefined都会转出False
				对任意数据进行两次非运算
			 
			 */
			var a = 123;
			// var b = a.toString()
			var b = String(a);
			console.log(typeof b);
		</script>
	</head>

</html>

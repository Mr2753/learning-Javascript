<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			/* 
			DOM 全称Document Object Model 文档对象模型
			 js通过DOM来对HTML文档进行操作
			 文档
				文档的表示就是整个HTML网页文档
			 对象
				对象标识将网页中的每一个部分都转换为了一个对象
			 模型
				使用模型来表示对象之间的关系，这样方便外卖获取对象
			 */
			
		</script>
	</head>
	<body>
		<button id="btn">按钮</button>
		<script type="text/javascript">
			document.getElementById("btn").innerHTML="i am button";
			
		</script>
	</body>
</html>
